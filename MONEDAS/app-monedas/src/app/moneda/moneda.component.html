<div class='card'>
    <div class='card-header'>
     Lista de paises donde {{moneda.nombre}} es moneda oficial <img [src]='moneda.imagen' [style.width.px]='width' [style.margin.px]='margin'>
    </div>
  <div class='card-body'>
     <div class='table.responsive'>
      <table class='table'>
          <thead>
              <tr>
                  <th>Moneda {{moneda.nombre}} admitida en:</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor='let item of paises'>
                   <td>{{item}}</td>
              </tr>
          </tbody>
      </table>
    </div>   
    <div class='card-footer'>
        <button class='btn btn-outline-secondary' 
        (click)='Atras()' style='width:100px'>
        <i class='fa fa-chevron-left'></i> Regresar
        </button>
    </div>
  </div>

</div>
